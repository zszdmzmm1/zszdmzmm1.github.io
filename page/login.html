            <!--            导航栏-->

                <div class="container-fluid">
                    <img src="../image/QQ图片20230720103937.jpg" alt="头像" height="40" class="navbar-brand">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"

                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">

                            <i class="bi bi-journal-text py-2 nav-item"></i>
                            <a class="me-3 py-2 link-body-emphasis text-decoration-none nav-link" href="#">博客</a>

                            <div class="nav-item dropdown" onmouseleave="dropDownMenuHidden()"

        </header>
        <main class="container w-50 p-4 mx-auto mb-5">
            <form action="../index.html" class="card">
                <div class="card-header">登录</div>
                <div class="card-body">
                    <div class="d-flex justify-content-center mb-2">
                        <span class="text-danger">&#10003; (推荐方案) </span>
                        <span>使用第三方账号登录</span>
                    </div>
                    <div class="mb-5">
                        <button class="btn btn-outline-danger d-flex mx-auto" type="button">
                            <i class="bi bi-github me-2"></i>
                            <span>GitHub</span>
                        </button>
                    </div>
                    <p class="text-center text-body-secondary fs-6">(备选方案) 邮箱、密码登录</p>
                    <div class="row mb-2 w-75 mx-auto">
                        <label class="col-form-label col-3 col-xl-2" for="email">邮箱</label>
                        <div class="col-9 col-xl-10">
                            <input class="form-control" type="email" id="email" required>
                        </div>
                    </div>
                    <div class="row mb-2 w-75 mx-auto">
                        <label class="col-form-label col-3 col-xl-2" for="password">密码</label>
                        <div class="col-9 col-xl-10 position-relative">
                            <input class="form-control " type="password" id="password" required>
                            <div class="invalid-tooltip">请输入长度4到16的密码！</div>
                        </div>
                    </div>
                    <div class="row w-75 mx-auto mb-2">
                        <span class="col-3 col-xl-2"></span>
                        <div class="col-9 col-xl-10">
                            <input id="password-log" type="checkbox">
                            <label for="password-log">记住密码</label>
                        </div>
                    </div>
                    <div class="row w-75 mx-auto">
                        <span class="col-3 col-xl-2"></span>
                        <div class="col-9 col-xl-10 position-relative">
                            <button id="login" type="button" class="btn btn-danger me-4 mb-1 d-block d-xl-inline">
                                登录
                            </button>
                            <div class="invalid-tooltip">登陆失败</div>
                            <a href="" class="text-decoration-none text-body-secondary fs-6 me-4 d-block d-xl-inline mb-1">忘记密码</a>
                            <a href="./register.html" class="text-decoration-none text-body-secondary fs-6 d-block d-xl-inline mb-1">注册新账号</a>
                        </div>
                    </div>
                </div>
            </form>
        </main>
        <footer class="mt-5 border-top text-center p-3">
            <p class="d-inline text-body-secondary">Designed by</p>
            <p class="d-inline fw-bold">@zszdmzmm</p>
            <p class="d-inline text-body-secondary">-From X to Z</p>
        </footer>
    </div>


    <script src="../build/assets/app.js"></script>
    <script>
        let passwordElement = $("#password");
        //判断密码
        function passwordCheck(passwordValue){
            var len = passwordValue.val().trim().length;
            if (len <= 4 || len >= 16) {
                if(!passwordValue.hasClass("is-invalid")){
                    passwordValue.toggleClass("is-invalid")
                }
                return false;
            } else {
                if(passwordValue.hasClass("is-invalid")){
                    passwordValue.toggleClass("is-invalid")
                }
                return true;
            }
        }

        passwordElement.on("blur", function (){
            passwordCheck($(this));
        })


        $("#login").on("click", function (){
            if(passwordCheck(passwordElement)){
                $(this).prop("type", "submit");
            }else{
                if(!$(this).hasClass("is-invalid")){
                    $(this).toggleClass("is-invalid");
                }
                $(this).prop("type", "button");
            }
        })

    </script>
</body>
</html>
